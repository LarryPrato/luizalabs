<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<h1>DATAFRAME </h1>
<table class="table">

        <tr>
            <th scope="col">Usuario-1</th>

        </tr>

            <td>{{row['usuario_2']}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</html>
